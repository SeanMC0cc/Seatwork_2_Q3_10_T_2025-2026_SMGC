<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <!-- PyScript -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

        <!--Css-->
        <link rel="stylesheet" href="style.css">

        <title>Team Checker (Seatwork 2)</title>
    </head>

    <body>
        <header class="Index container-fluid">
            <nav class="navbar navbar-expand-sm">
                <section class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p>Intramurals School Year (2025-2026)</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Skills test 1/index.html">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><b>Team checker</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://seanmc0cc.github.io/Project_1_3Q_10_T_Sean_2025-2026-/">Players</a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>
        <main class="Forms container mt-4">
            <form>
                <h2>Team Checker</h2>

                <p>Have you finished the online registration?</p>
                <input type="radio" name="OLR" value="Yes" id="olr_yes">
                <label for="olr_yes">Yes</label><br>

                <input type="radio" name="OLR" value="No" id="olr_no">
                <label for="olr_no">No</label><br>

                <p>Did you get medical clearance?</p>
                <input type="radio" name="MC" value="Yes" id="mc_yes">
                <label for="mc_yes">Yes</label><br>

                <input type="radio" name="MC" value="No" id="mc_no">
                <label for="mc_no">No</label><br>

                <p>What is your grade and section?</p>

                <label for="Grade">Grade:</label>
                <input type="number" id="Grade" class="form-control mb-2" placeholder="Enter your grade">

                <label for="Section">Section:</label>
                <select id="Section" class="form-control mb-3">
                    <option value="">-- Select Section --</option>
                    <option value="Topaz">Topaz</option>
                    <option value="Emerald">Emerald</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Sapphire">Sapphire</option>
                </select>

                <input type="button"
                    value="Check Team"
                    py-click="check_intramurals"
                    class="button btn btn-primary">
            </form>

            <div id="output" class="mt-3"></div>
        </main>
    <py-script src="main.py"></py-script>
    </body>
</html>
